<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tiler</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="tiler.css">
		<link rel="stylesheet" type="text/css" href="colors/platinum.css" id="css-palette">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Nunito:300,700">
		
		<script type="text/JavaScript" src="dist/jquery-1.11.1.min.js"></script>
		<script type="text/JavaScript" src="dist/knockout-3.1.0.js"></script>
		<script type="text/JavaScript" src="dist/mousetrap.min.js"></script>
		<script type="text/JavaScript" src="tiler.js"></script>
	</head>
	<body>
		<table class="wrapper">
			<tr data-bind="foreach: tiles">
				<td class="tile animated" data-bind="
					css: 'color-' + ($index() % color_max) + ' ' + ($parent.isActive($data) ? 'tile-active' : 'tile-inactive'),
					click: $parent.activate
				">
					<span class="tile-title" data-bind="
						text: title, 
						css: {'title-top': ($parent.active() == $index())}">
							Something went wrong...
					</span>

					<div class="tile-text animated" data-bind="
						style: {height: $parent.active() == $index() ? '90%' : '0',
							opacity: $parent.active() == $index() ? '1' : '0'}, 
						attr: {'contenteditable': $parent.active() == $index() ? 'true' : 'false'}">
							Type your text here
					</div>
				</td>
			</tr>
			<!--<div class="tile animated tile-inactive color-4 tile-add">
				<span class="tile-title">+</span>
			</div>-->
		</table>
		<div class="float text-color animated" data-bind="style: {opacity: (active() == '-1' ? '0.5': '0')}">
			<div id="palette-author"></div>
			<div>s - save</div>
			<div>l - load</div>
			<div>c - change color palette</div>
			<div>a - add panel</div>
		</div>
	</body>
</html>
